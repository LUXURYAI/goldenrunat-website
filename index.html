  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #132743 0%, #22418C 80%);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: #0a1c2e;
      padding: 38px 0 28px 0;
      text-align: center;
      box-shadow: 0 6px 24px 0 rgba(14,22,50,0.13);
      position: relative;
    }
    .logo-img {
      width: 92px;
      height: 92px;
      border-radius: 24px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 4px 24px #ffd70055;
      margin-bottom: 8px;
    }
    h1 {
      color: #ffd700;
      font-size: 2.5em;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .slogan {
      color: #ffd700;
      font-size: 1.2em;
      margin-bottom: 12px;
      letter-spacing: 1.5px;
    }
    nav {
      margin: 18px 0 0 0;
      font-size: 1.1em;
      display: flex;
      justify-content: center;
      gap: 36px;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
    }
    .lang-switch {
      position: absolute;
      top: 28px;
      right: 38px;
      font-size: 1em;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: #ffd700;
      font-weight: 600;
      margin-left: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: color 0.18s;
    }
    .lang-switch button.active,
    .lang-switch button:hover {
      color: #fff;
      text-decoration: underline;
    }
    .section {
      max-width: 950px;
      margin: 40px auto 0 auto;
      padding: 28px 34px;
      background: rgba(255,255,255,0.07);
      border-radius: 24px;
      box-shadow: 0 8px 34px 0 rgba(0,0,0,0.11);
      animation: fadein 0.8s cubic-bezier(.23,1.02,.59,.95);
    }
    .section h2 {
      color: #ffd700;
      margin-top: 0;
      font-size: 2em;
      margin-bottom: 10px;
    }
    .offices, .contacts, .reviews {
      margin-top: 22px;
    }
    .gold {
      color: #ffd700;
      font-weight: 600;
    }
    .review {
      margin-bottom: 16px;
      padding-left: 18px;
      border-left: 4px solid #ffd70077;
      font-style: italic;
    }
    .office-list li, .contacts-list li {
      margin-bottom: 7px;
    }
    .photo-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .photo-row img {
      border-radius: 14px;
      width: 180px;
      height: 120px;
      object-fit: cover;
      box-shadow: 0 4px 14px #1b2d5044;
      transition: transform 0.23s;
    }
    .photo-row img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 22px #ffd70044;
    }
    footer {
      text-align:center;
      margin: 48px 0 18px 0;
      font-size: 1.05em;
      color: #ccd;
      letter-spacing: 1px;
    }
    @media (max-width: 800px) {
      .section { padding: 15px 6px; }
      nav { gap: 17px;}
      .lang-switch { right: 10px; }
      .photo-row img { width: 120px; height: 80px;}
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.1em;}
      .section { margin: 18px 2px; padding: 7px 3px;}
      .photo-row { gap: 6px; }
      .photo-row img { width: 88px; height: 58px;}
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
  </style>

    let lang = 'ru';

    function switchLang(newLang) {
      lang = newLang;
      // Навигация
      const navLinks = document.querySelectorAll('nav a');
      translations[lang].nav.forEach((txt, idx) => navLinks[idx].textContent = txt);
      // About
      document.getElementById('about').innerHTML = translations[lang].about;
      // Services
      document.getElementById('services').innerHTML = translations[lang].services;
      // Offices
      document.getElementById('offices').innerHTML = translations[lang].offices;
      // Contacts
      document.getElementById('contacts').innerHTML = translations[lang].contacts;
      // Reviews
      document.getElementById('reviews').innerHTML = translations[lang].reviews.map(r=>`<div class="review">${r}</div>`).join('');
      // Слоган
      document.querySelector('.slogan').textContent = translations[lang].slogan;
      // RTL для арабского
      document.body.dir = (lang==='ar') ? 'rtl' : 'ltr';

      // Языковое меню
      document.querySelectorAll('.lang-switch button').forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.lang===lang);
      });
    }

    window.onload = function() {
      switchLang('ru');
      document.querySelectorAll('.lang-switch button').forEach(btn=>{
        btn.onclick = ()=>switchLang(btn.dataset.lang);
      });
    }
  </script>
